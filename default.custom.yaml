patch:
  schema_list:
    - schema: rime_ice
    - schema: numbers # 大写数字

  menu/page_size: 9 # 候选词个数

  # ascii_toggle_key: Control_L
  switcher/hotkeys:
    # - F4
    - Control+F4
  # 中西文切换
  #
  # good_old_caps_lock:
  # true   切换大写
  # false  切换中英
  # macOS 偏好设置的优先级更高，如果勾选【使用大写锁定键切换“ABC”输入法】则始终会切换输入法。
  #
  # 切换中英：
  # 不同的选项表示：打字打到一半时按下了 CapsLock、Shift、Control 后：
  # commit_code  上屏原始的编码，然后切换到英文
  # commit_text  上屏拼出的词句，然后切换到英文
  # clear        清除未上屏内容，然后切换到英文
  # inline_ascii 切换到临时英文模式，按回车上屏后回到中文状态
  # noop         屏蔽快捷键，不切换中英，但不要屏蔽 CapsLock
  ascii_composer:
    good_old_caps_lock: true  # true | false
    switch_key:
      Caps_Lock: clear       # commit_code | commit_text | clear
      Shift_L: noop          # commit_code | commit_text | inline_ascii | clear | noop
      Shift_R: noop          # commit_code | commit_text | inline_ascii | clear | noop
      Control_L: commit_code # commit_code | commit_text | inline_ascii | clear | noop
      Control_R: commit_code # commit_code | commit_text | inline_ascii | clear | noop

  key_binder/bindings: # 若开启, 去掉前面#
    # 翻页
    - { when: composing, accept: Tab, send: Shift+Right } # "tab" 键分词
    # 翻页 - =
    - { when: has_menu, accept: minus, send: Page_Up }  # 上一页设置为 paging 时会导致直接上屏并输出减号
    - { when: has_menu, accept: equal, send: Page_Down }
    - { when: always, accept: Control_L, toggle: ascii_mode } # 中/英文切换

  translator/enable_user_dict: true
  translator/enable_encoder: true #是否开启自动造词〔仅table_translator有效〕
  translator/encode_commit_history: true #是否对已上屛词自动成词〔仅table_translator效〕
  translator/enable_sentence: true #是否开启自动造句
