patch:
  show_notifications_when: appropriate # 状态通知，options: always | never | appropriate

  # 皮肤主题名称输入在下方，分为浅色和深色
  # 浅色主题（使用哪个主题去掉前面的 #）
  style/color_scheme: mac_light
  #style/color_scheme: win10
  # 深色主题（使用哪个主题去掉前面的 #）
  style/color_scheme_dark: mac_dark

  # 皮肤主题
  preset_color_schemes:
    mac_light:
      name: Mac浅色
      horizontal: true # true横排，false竖排
      text_orientation: horizontal # 文字橫排或縱排
      candidate_list_layout: linear # 候選詞堆疊或平鋪顯示
      candidate_format: "%c %@ " # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      corner_radius: 4 # 窗口圆角
      hilited_corner_radius: 4 # 高亮圆角
      line_spacing: 10 # 行间距(适用于竖排)
      border_height: 2 # 窗口上下高度，大于圆角半径才生效
      border_width: 2 # 窗口左右宽度，大于圆角半径才生效
      font_face: "PingFangSC" # 候选词字体
      font_point: 16 # 候选字大小
      label_font_point: 13 # 候选编号大小
      text_color: 0x424242 # 拼音行文字颜色
      back_color: 0xFFFFFF # 候选条背景色
      border_color: 0xFFFFFF # 边框色
      label_color: 0x999999 # 预选栏编号颜色
      candidate_text_color: 0x3c3c3c # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0xD75A00 # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮

    mac_dark:
      name: Mac深色
      horizontal: true # true横排，false竖排
      text_orientation: horizontal # 文字橫排或縱排
      candidate_list_layout: linear # 候選詞堆疊或平鋪顯示
      candidate_format: "%c %@ " # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      corner_radius: 4 # 窗口圆角
      hilited_corner_radius: 4 # 高亮圆角
      line_spacing: 10 # 行间距(适用于竖排)
      border_height: 2 # 窗口上下高度，大于圆角半径才生效
      border_width: 2 # 窗口左右宽度，大于圆角半径才生效
      font_face: "PingFangSC" # 候选词字体
      font_point: 16 # 候选字大小
      label_font_point: 13 # 候选编号大小
      text_color: 0x424242 # 拼音行文字颜色
      back_color: 0x252a2e # 候选条背景色
      border_color: 0x050505 # 边框色
      label_color: 0x999999 # 预选栏编号颜色
      candidate_text_color: 0xe9e9ea # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0xD75A00 # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮

  # 特定App默认中/英文输入
  app_options:
    com.apple.Spotlight: # 聚焦搜索
      ascii_mode: true # true默认英文,false默认中文
    com.runningwithcrayons.Alfred: # Alfred
      ascii_mode: true
    com.apple.finder: # Finder
      ascii_mode: true
    com.xunyong.hapigo: # hapigo
      ascii_mode: true
    com.apple.Terminal: # 终端
      ascii_mode: true
    com.googlecode.iterm2: # 终端
      ascii_mode: true
    KingToolbox.WindTerm: # WindTerm
      ascii_mode: true
    com.microsoft.VSCode: # Visual Studio Code
      ascii_mode: true
      # ascii_punct: true # 中文状态输出英文标点(半角)
    com.apple.dt.Xcode: # Xcode
      ascii_mode: true
    com.jetbrains.intellij: # IDEA
      ascii_mode: true
    com.kapeli.dashdoc: # Dash
      ascii_mode: true
    com.prect.NavicatPremium15: # 数据库
      ascii_mode: true
    com.nektony.App-Cleaner-SII: # App Cleaner & Uninstaller
      ascii_mode: true
    com.apple.Safari: # Safari浏览器
      ascii_mode: true
    com.google.Chrome: # 谷歌浏览器
      ascii_mode: true
    com.tencent.qq: # qq
      ascii_mode: false
    com.tencent.xinWeChat: # 微信
      ascii_mode: false
    5ZSL2CJU2T.com.dingtalk.mac: # 钉钉
      ascii_mode: false
    com.microsoft.to-do-mac: # microsoft.to-do
      ascii_mode: false
    notion.id: # notion
      ascii_mode: false
